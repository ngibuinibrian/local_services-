services:
  - type: web
    name: local-services
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: local-services-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: MAPBOX_ACCESS_TOKEN
        sync: false # User must provide this
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: local-services-db
    plan: free # Can be changed to starter for persistence if needed
