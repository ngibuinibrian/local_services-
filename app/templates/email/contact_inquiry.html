<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .header {
            background: #f8f9fa;
            padding: 10px;
            border-bottom: 2px solid #007bff;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            font-size: 0.8em;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Inquiry</h2>
        </div>
        <div class="content">
            <p><strong>Name:</strong> {{ inquiry.name }}</p>
            <p><strong>Email:</strong> {{ inquiry.email }}</p>
            <p><strong>Date:</strong> {{ inquiry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <p><strong>Message:</strong></p>
            <blockquote style="border-left: 4px solid #007bff; padding-left: 15px; font-style: italic;">
                {{ inquiry.message }}
            </blockquote>
        </div>
        <div class="footer">
            <p>This is an automated message from the Local Services Platform.</p>
        </div>
    </div>
</body>

</html>
