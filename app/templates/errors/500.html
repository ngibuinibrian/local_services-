{% extends "base.html" %}

{% block title %}Something Went Wrong - Local Services{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-7 text-center">
        <div class="glass-card p-5 animate-fade-in">
            <h1 class="display-1 fw-bold text-danger mb-4">500</h1>
            <h2 class="fw-bold mb-4">An unexpected error has occurred</h2>
            <p class="lead text-muted mb-5">
                The administrator has been notified. Sorry for the inconvenience.
            </p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg shadow-sm px-5">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
