{% extends "base.html" %}

{% block title %}Too Many Requests - Local Services{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 text-center">
        <div class="glass-card p-5 animate-fade-in shadow-lg">
            <h1 class="display-1 fw-bold text-primary mb-4">429</h1>
            <h2 class="h4 fw-bold mb-3">Too Many Requests</h2>
            <p class="text-muted mb-5">You've made too many attempts in a short period. Please wait a minute before
                trying again to protect your account security.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary px-5 py-2 shadow-sm">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
