{% extends "base.html" %}

{% block title %}Page Not Found - Local Services{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-7 text-center">
        <div class="glass-card p-5 animate-fade-in">
            <h1 class="display-1 fw-bold text-gradient mb-4">404</h1>
            <h2 class="fw-bold mb-4">Oops! Page not found</h2>
            <p class="lead text-muted mb-5">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable.
            </p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg shadow-sm px-5">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
